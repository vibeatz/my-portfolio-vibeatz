    <main>
        <section class="survey">
            <h1>Client Survey</h1>
            <form id="surveyForm">
                <label>How satisfied are you with my work?</label>
                <div>
                    <input type="radio" id="satisfied" name="satisfaction" value="satisfied">
                    <label for="satisfied">Satisfied</label>
                </div>
                <div>
                    <input type="radio" id="neutral" name="satisfaction" value="neutral">
                    <label for="neutral">Neutral</label>
                </div>
                <div>
                    <input type="radio" id="dissatisfied" name="satisfaction" value="dissatisfied">
                    <label for="dissatisfied">Dissatisfied</label>
                </div>

                <label>Which services are you interested in? (Select all that apply)</label>
                <div>
                    <input type="checkbox" id="webdev" name="services" value="webdev">
                    <label for="webdev">Web Development</label>
                </div>
                <div>
                    <input type="checkbox" id="design" name="services" value="design">
                    <label for="design">Design</label>
                </div>

                <button type="submit" class="btn">Submit Survey</button>
            </form>
        </section>
